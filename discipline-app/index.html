<!DOCTYPE html>
<html lang="fr">
<head>
  <meta charset="UTF-8">
  <meta name="viewport" content="width=device-width, initial-scale=1.0">
  <title>Ma Discipline</title>
  <link rel="manifest" href="manifest.json">
  <meta name="apple-mobile-web-app-capable" content="yes">
  <meta name="apple-mobile-web-app-status-bar-style" content="black">
  <link rel="apple-touch-icon" href="icon.png">
  <link rel="stylesheet" href="styles.css">
</head>
<body>
  <header>
    <h1>Maître du Temps</h1>
    <p>Ne gâche plus ton temps précieux</p>
  </header>
  <nav>
    <button onclick="showSection('physique')">Physique</button>
    <button onclick="showSection('mental')">Mental</button>
    <button onclick="showSection('temps')">Temps</button>
  </nav>
  
  <section id="physique" class="section">
    <h2>Physique (Musculation & Étirements)</h2>
    <input type="text" id="physique-input" placeholder="Ex: 3 séries de pompes">
    <button onclick="addLog('physique')">Ajouter</button>
    <ul id="physique-logs"></ul>
    <div id="physique-progress">Progrès: 0 sessions aujourd'hui</div>
  </section>
  
  <section id="mental" class="section hidden">
    <h2>Mental (Prépa PSI*)</h2>
    <input type="text" id="mental-input" placeholder="Ex: Révision maths 45 min">
    <button onclick="addLog('mental')">Ajouter</button>
    <ul id="mental-logs"></ul>
    <div id="mental-progress">Progrès: 0 sessions aujourd'hui</div>
  </section>
  
  <section id="temps" class="section hidden">
    <h2>Gestion du Temps</h2>
    <input type="text" id="task-input" placeholder="Ajouter une tâche">
    <button onclick="addTask()">Ajouter Tâche</button>
    <ul id="task-list"></ul>
    <div id="timer">
      <h3>Timer Pomodoro</h3>
      <div id="time-display">25:00</div>
      <button onclick="startTimer(25 * 60)">Démarrer Travail</button>
      <button onclick="startTimer(5 * 60)">Démarrer Pause</button>
      <button onclick="stopTimer()">Arrêter</button>
    </div>
  </section>
  
  <footer>
    <button onclick="resetData()">Réinitialiser Données</button>
    <p id="motivation"></p>
  </footer>
  
  <script src="app.js"></script>
</body>
</html>
