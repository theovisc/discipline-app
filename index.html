<!DOCTYPE html>
<html lang="fr">
<head>
  <meta charset="UTF-8">
  <meta name="viewport" content="width=device-width, initial-scale=1.0">
  <title>Ma Discipline</title>
  <link rel="manifest" href="manifest.json">
  <meta name="apple-mobile-web-app-capable" content="yes">
  <meta name="apple-mobile-web-app-status-bar-style" content="black">
  <link rel="apple-touch-icon" href="icon.png">
  <link rel="stylesheet" href="styles.css">
</head>
<body>
  <header>
    <h1>Maître du Temps</h1>
    <p>Ne gâche plus ton temps précieux</p>
    <div id="clock"></div>
    <div id="date"></div>
  </header>
  <main>
    <h2>Choisis ton camp pour les 5 prochaines minutes</h2>
    <div class="button-group">
      <button onclick="showSection('physique')">PHYSIQUE</button>
      <button onclick="showSection('mental')">MENTAL</button>
    </div>
  </main>
  
  <section id="physique" class="section hidden">
    <h2>Mini défi physique</h2>
    <p>Bouge-toi avec un défi simple !</p>
    <ul id="physique-challenges"></ul>
    <button onclick="startChallenge('physique')">Lancer un défi</button>
  </section>
  
  <section id="mental" class="section hidden">
    <h2>Mini défi mental</h2>
    <p>Remets-toi au travail avec un défi rapide !</p>
    <ul id="mental-challenges"></ul>
    <button onclick="startChallenge('mental')">Lancer un défi</button>
  </section>
  
  <footer>
    <p id="motivation"></p>
  </footer>
  
  <script src="app.js"></script>
</body>
</html>
