<!DOCTYPE html>
<html lang="fr">
<head>
  <meta charset="UTF-8">
  <meta name="viewport" content="width=device-width, initial-scale=1.0">
  <title>Ma Discipline</title>
  <base href="https://theovisc.github.io/discipline-app/">
  <link rel="manifest" href="manifest.json">
  <meta name="apple-mobile-web-app-capable" content="yes">
  <meta name="apple-mobile-web-app-status-bar-style" content="black">
  <link rel="apple-touch-icon" href="icon.png">
  <link rel="stylesheet" href="styles.css">
</head>
<body>
  <header>
    <h1>Maître du Temps</h1>
    <p>Ne gâche plus ton temps précieux</p>
    <div id="clock"></div>
    <div id="date"></div>
  </header>
  <main id="home-page">
    <h2>Choisis ton camp pour les 5 prochaines minutes</h2>
    <div class="button-group">
      <button onclick="goToPage('physique')">PHYSIQUE</button>
      <button onclick="goToPage('mental')">MENTAL</button>
    </div>
  </main>
  
  <section id="physique-page" class="page hidden">
    <h2>Mini défi physique</h2>
    <p id="physique-challenge">Bouge-toi avec un défi simple !</p>
    <button onclick="generateChallenge('physique')">Nouveau défi</button>
    <button onclick="goBack()">Retour</button>
  </section>
  
  <section id="mental-page" class="page hidden">
    <h2>Mini défi mental</h2>
    <p id="mental-challenge">Remets-toi au travail avec un défi rapide !</p>
    <button onclick="generateChallenge('mental')">Nouveau défi</button>
    <button onclick="goBack()">Retour</button>
  </section>
  
  <footer>
    <p id="motivation"></p>
  </footer>
  
  <script src="app.js"></script>
</body>
</html>
